<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Building Information</title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/main.css">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/edit.css">
</head>

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>
                <li>
                    <a href="../ppss-login/dashboard-ppss.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>

                <li class="active-page">
                    <a href="../ppss-login/edit.html">
                        <span class="icon"> <ion-icon name="create-outline"></ion-icon> </span>
                        <span class="title"> Edit </span>
                    </a>
                </li>
            </ul>

            <div class="logout-container">
                <li class="settings">
                    <a href="../ppss-login/settings.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>

        <div class="edit-container">
            <header>
                <h1>Edit Building Information</h1>
            </header>

            <!-- Edit Building Form -->
            <form id="editBuildingForm">
                <div class="mb-3">
                    <label for="buildingName">Building Name:</label>
                    <input type="text" id="buildingName" required>

                    <label for="buildingDescription">Building Description:</label>
                    <textarea id="buildingDescription" rows="4" required></textarea>

                    <label>Rooms:</label>
                    <div id="roomsList"></div>
                    <button type="button" id="addRoomBtn">Add Room</button>

                    <button type="submit">Save Changes</button>
                    <button type="button" id="deleteBuildingBtn">Delete Building</button>
                </div>
            </form>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

     <!-- script -->
    <script src="../ppss-login/ppss-js/main.js"></script>
    <script src="../ppss-login/ppss-js/edit.js"></script>

</body>

</html>
