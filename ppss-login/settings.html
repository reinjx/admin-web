<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/main.css">
    <link rel="stylesheet" href="../ppss-login/ppss-styles/settings.css">
    
</head>

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>
                <li>
                    <a href="../ppss-login/dashboard-ppss.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>
                <li>
                    <a href="../ppss-login/edit.html">
                        <span class="icon"> <ion-icon name="create-outline"></ion-icon> </span>
                        <span class="title"> Edit </span>
                    </a>
                </li>
            </ul>

            <div class="logout-container">
                <li class="settings active-page">
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>

        <!-- Settings Form -->
        <div class="settings-container">
            <h2 class="text-left my-4">Update Your Account Settings</h2>

                <!-- Username and Password Form -->
                <form id="settingsForm" class="settings-form">
                    <div class="mb-3">
                        <label for="profileImage" class="form-label">Upload Profile Image</label>
                        <input type="file" class="form-control" id="profileImage" accept="image/*">
                        <div class="mt-2">
                            <img id="imagePreview" src="" alt="Image Preview" style="max-width: 150px; display: none;">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your new username">
                    </div>

                    <div class="mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your new password">
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update Settings</button>
                </form>

                <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
                    <strong>Success!</strong> Your settings have been updated.
                </div>
            </div>
        </div>
    </div>

    <!-- ionic -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- script -->
    <script src="../ppss-login/ppss-js/main.js"></script>
    <script src="../ppss-login/ppss-js/settings.js"></script>

</body>
</html>
