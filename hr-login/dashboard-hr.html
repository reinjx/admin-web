<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="styles/img/mini-logo.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../hr-login/hr-styles/main.css">
    <link rel="stylesheet" href="../hr-login/hr-styles/dashboard.css">
</head>

<body>
    <div class="custom-container">
        <div class="custom-navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="logo">
                            <img src="../styles/img/mkiosk-yellow-fill.png" alt="Logo" class="logo-image">
                        </span>
                        <span class="title-page"> M-KIOSK: CvSU Naic </span>
                    </a>
                </li>

                <li class="active-page">
                    <a href="../hr-login/dashboard-hr.html">
                        <span class="icon"> <ion-icon name="home-outline"></ion-icon> </span>
                        <span class="title"> Dashboard </span>
                    </a>
                </li>
            </ul>

            <div class="logout-container">
                <li class="settings">
                    <a href="../hr-login/settings.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="#">
                        <span class="icon"> <ion-icon name="log-out-outline"></ion-icon> </span>
                        <span class="title"> Logout </span>
                    </a>
                </li>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <!-- <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div> -->
        </div>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Feedback Dashboard</h1>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-primary active" id="allBtn">All</button>
                    <button type="button" class="btn btn-outline-primary" id="weeklyBtn">Weekly</button>
                    <button type="button" class="btn btn-outline-primary" id="quarterlyBtn">Quarterly</button>
                    <button type="button" class="btn btn-outline-secondary" id="generatePdfBtn">Generate PDF</button>
                </div>                
            </div>

            <div class="row mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Total Feedback</h5>
                            <p class="card-text display-4" id="totalFeedback">1,234</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Positive Feedback</h5>
                            <p class="card-text display-4" id="positiveFeedback">78%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Negative Feedback</h5>
                            <p class="card-text display-4" id="negativeFeedback">22%</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Average Rating</h5>
                            <p class="card-text display-4" id="averageRating">4.2</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <h5 id="tableLabel">Showing: Overall Feedback</h5>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class="table-dark">
                            <th>#</th>
                            <th>Date & Time</th>
                            <th> Student Number </th>
                            <th> Feedback </th>
                            <th> Ratings </th>
                            <!-- <th>Name</th>
                            <th>Attending Staff</th>
                            <th>Staff Politeness</th>
                            <th>Service Quality</th>
                            <th>Timeliness</th>
                            <th>Role</th> -->
                        </tr>
                    </thead>
                    <tbody id="feedbackTableBody">
                        <!-- Feedback data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- External JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Link to external JS -->
    <script src="../hr-login/hr-js/main.js"></script>
    <script src="../hr-login/hr-js/dashboard-hr.js"></script>
</body>

</html>
