<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HR Login </title>
    <link rel="icon" type="image/x-icon" href="../styles/img/mini-logo.ico">

    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- style -->
    <link rel="stylesheet" href="../hr-login/hr-login.css">

</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="../styles/img/mkiosk-yellowfill-redline.png" class="form-image-main">
            </div>

            <p class="featured-words"> Admin Page of <span> Human Resources Department </span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login"> Sign In </button>
                <button class="btn btn-2" id="register"> Sign Up </button>
            </div>

            <!-- login form -->
            <div class="login-form">
                <div class="form-title">
                    <span> Sign In </span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#"> Forgot Password? </a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span> Login </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                        <div class="btn-back">
                            <a href="../user-login.html"> Back </a>
                        </div>
                    </div>
                </div>
                <!--
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div> -->
            </div>

            <!-- register form -->
            <div class="register-form">
                <div class="form-title">
                    <span> Sign Up </span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <br>
                    <div class="input-box">
                        <button class="input-submit">
                            <span> Register </span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                        <div class="btn-back">
                            <a href="../user-login.html"> Back </a>
                        </div>
                    </div>
                </div>
            </div>



    <script src="../hr-login/hr-js/feedb-main.js"></script>
</body>
</html>
